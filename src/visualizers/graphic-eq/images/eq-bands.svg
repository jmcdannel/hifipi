<svg id="visualizer" width="100" height="50" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
    path {
	    stroke: white;
    }

    text {
        fill: white;
        font: normal 20pt sans-serif;
	    text-anchor: middle;
    }
    </style>
    <g>
        <defs>
            <mask id="mask-bands">
                <g id="eq-bands"></g>
            </mask>
            <mask id="mask-peaks">
